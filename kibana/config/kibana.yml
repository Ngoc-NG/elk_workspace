server.name: kibana
server.host: "0"
elasticsearch.url: http://elasticsearch:9200


sentinl:
  es:
    host: 'localhost'
    port: 9200
    protocol: 'http'
    results: 50
    timefield: '@timestamp'
    default_type: 'doc'
    alarm_index: 'watcher_alarms'
    alarm_type: 'sentinl-alarm'
